<!DOCTYPE html>
<html>
<head>
	<title>IICSC组织</title>
	<style type="text/css">
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		.container {
			margin: auto;
			max-width: 800px;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}
		.logo {
			display: block;
			margin: auto;
			width: 150px;
			height: 150px;
			border-radius: 50%;
			overflow: hidden;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}
		h1 {
			text-align: center;
			font-size: 36px;
			margin-top: 30px;
			margin-bottom: 10px;
		}
		p {
			text-align: justify;
			font-size: 18px;
			line-height: 1.5;
		}
		.github {
			display: block;
			margin: auto;
			margin-top: 30px;
			width: 150px;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="logo.png" alt="IICSC组织Logo" class="logo">
		<h1>IICSC组织</h1>
		<p>欢迎来到IICSC组织的官方网站。我们致力于推动计算机科学的发展，为学术研究、工程开发和社会服务提供最优秀的资源和支持。</p>
		<a href="https://github.com/iicsc"><img src="github.png" alt="IICSC组织Github" class="github"></a>
	</div>
</body>
</html>
